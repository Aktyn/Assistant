<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' wss:;
    style-src 'self' https://fonts.googleapis.com https://cdn.jsdelivr.net 'unsafe-inline';
    script-src 'self' https://fonts.googleapis.com https://cdn.jsdelivr.net 'unsafe-inline';
    font-src 'self' data: https://fonts.gstatic.com https://cdn.jsdelivr.net">

  <title>Aktyn Assistant</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="./style/normalize.css">
  <link rel="stylesheet" href="./style/prism.css">
  <link rel="stylesheet" href="./style/main.css">
  <link rel="stylesheet" href="./style/scrollbars.css">
</head>

<body style="background-color: var(--background-main)">
  <div id="bg"></div>
  <div id="pattern-bg" class="ai-font"></div>
  <div id="gradient-bg" class="ai-font"></div>
  <div id="dark-gradient-bg"></div>
  <div id="dim-bg"></div>

  <header id="title-header" class="ai-font title">Aktyn Assistant</header>
  <main></main>

  <script type="application/javascript">
    const require = () => { }
    const exports = {}
    Object.defineProperty(window, 'define', {
      value: (name, deps, factory) => {
        const args = deps.map((dep) => dep === 'require' ? require : exports)
        factory.apply(null, args)
      },
    })
  </script>
  <script src="./lib/anime.min.js"></script>
  <script src="./lib/showdown.min.js"></script>
  <script src="./lib/prism.js" data-manual></script>
  <script src="../dist-ui/renderer.js"></script>
  <script>
    if (!('initMain' in window)) {
      throw new Error('initMain not found in window')
    }
    window.initMain().catch(console.error)
  </script>
</body>

</html>
